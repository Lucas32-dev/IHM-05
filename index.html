    <script>
      const nextTests = [
        {
          subject: "Matem√°tica",
          date: "2025-06-15T09:00:00",
          location: "Sala 101",
        },
        {
          subject: "F√≠sica",
          date: "2025-06-20T14:00:00",
          location: "Sala 204",
        },
        {
          subject: "C√°lculo I",
          date: "2025-06-25T11:30:00",
          location: "Sala 302",
        },
      ];

      const newJobs = [
        {
          title: "Estagi√°rio",
          company: "TechCorp",
          companyColor: "#3b82f6",
          salary: 1500,
          location: "Remoto",
        },
        {
          title: "Desenvolvedor Backend",
          company: "BrightAds",
          companyColor: "#f97316",
          salary: 1200,
          location: "Nova York",
        },
        {
          title: "T√©cnico de Laborat√≥rio",
          company: "BioLabs",
          companyColor: "#22c55e",
          salary: 1000,
          location: "S√£o Francisco",
        },
      ];

      function formatDate(dateString) {
        const options = {
          month: "short",
          day: "numeric",
          hour: "2-digit",
          minute: "2-digit",
        };
        return new Date(dateString).toLocaleString("en-US", options);
      }

      function renderTests() {
        const testsList = document.getElementById("testsList");
        testsList.innerHTML = "";

        nextTests.forEach((test) => {
          const li = document.createElement("li");
          li.classList = "border-t pt-1 border-gray-300";

          li.innerHTML = `
            <div class="flex justify-between items-center gap-1">
              <p class="text-base font-semibold">${test.subject}</p>
              <p class="text-sm">${formatDate(test.date)}</p>
            </div>
            <p class="mt-1 text-sm bg-blue-800/80 px-2 py-[2px] !text-white w-fit rounded-md">Location: ${
              test.location
            }</p>
          `;

          testsList.appendChild(li);
        });
      }

      function renderJobs() {
        const jobsList = document.getElementById("jobsList");
        jobsList.innerHTML = "";

        newJobs.forEach((job) => {
          const li = document.createElement("li");
          li.className = "border-t pt-1 border-gray-300";

          li.innerHTML = `
            <div class="flex justify-between items-center mb-1 gap-1">
              <p class="text-base font-semibold">${job.title}</p>
              <p class="text-sm !text-green-600 font-semibold">$${job.salary.toLocaleString()}</p>
            </div>
            <div class="flex items-center gap-2 flex-wrap !text-sm">
              <p
                class="px-2 py-0.5 rounded-full !text-white font-medium"
                style="background-color: ${job.companyColor};"
                >${job.company}</p
              >
              <p>‚Ä¢ ${job.location}</p>
            </div>
          `;

          jobsList.appendChild(li);
        });
      }

      const notificationBtn = document.getElementById("notificationBtn");
      const notifMenu = document.getElementById("notifMenu");
      const notifDot = document.getElementById("notifDot");

      notificationBtn.addEventListener("click", () => {
        notifMenu.classList.toggle("hidden");
        if (!notifMenu.classList.contains("hidden")) {
          notifDot.style.display = "none";
        }
      });

      document.addEventListener("click", (e) => {
        if (
          !notificationBtn.contains(e.target) &&
          !notifMenu.contains(e.target)
        ) {
          notifMenu.classList.add("hidden");
        }
      });

      renderTests();
      renderJobs();

      const toggleBtn = document.getElementById("toggleBtn");
      const closeBtn = document.getElementById("closeBtn");
      const sidebar = document.getElementById("sidebar");

      toggleBtn.addEventListener("click", () => {
        sidebar.classList.toggle("-translate-x-full");
      });

      closeBtn.addEventListener("click", () => {
        sidebar.classList.add("-translate-x-full");
      });
    </script>
